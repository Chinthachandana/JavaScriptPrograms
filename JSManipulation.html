<!DOCTYPE html>
<html>
   <title>JS Manipulation</title>
   <head></head>
   <body>
      <p id="p1">hey hi</p>
      <p id="p2">how are you</p>
      <p id="p3">where are you going</p>
      <span id="s1"></span>
      <span id="s2"></span>
      <br>
      <input type="text" id="i1" value="I">
      <input type="text" id="i2" value="Love">
      <input type="text" id="i3" value="Universe">
      <script>
         //DOM manipulation(html/css)
         //html manipulation
         document.getElementById("p1").innerHTML="Good Morning"
         document.getElementById("p1").style.color="black"
         document.getElementById("p1").style.backgroundColor="red"
         document.getElementById("s1").innerHTML="Good Evening"
         document.getElementById("s2").innerHTML="Everyone"
         document.getElementById("i1").value="I"
         document.getElementById("i1").value="Like"
         document.getElementById("i1").value="JavaScript"
      </script>
   </body>
</html>
