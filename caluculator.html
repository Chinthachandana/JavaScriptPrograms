<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <script src="j5.js"></script>
    <link rel="stylesheet" href="j5.css">
</head>
<body>
  <b><u><caption fontsize="50px">SIMPLE CALUCULATOR</caption></u></b> 
  <br>  <br>  <br>

    <div id="calculator">
        <input type="text" id="display" disabled>
        <br>
        <button id="s4" onclick="clearDisplay()">C</button>
        <br>
        <button id="q1" value="1" onclick="appendValue('1')">1</button>
        <button id="q2" value="2" onclick="appendValue('2')">2</button>
        <button id="q3" value="3" onclick="appendValue('3')">3</button>
        <button id="s1" value="+" onclick="appendValue('+')">+</button>
        <br>
        <button id="q4" value="4" onclick="appendValue('4')">4</button>
        <button id="q5" value="5" onclick="appendValue('5')">5</button>
        <button id="q6" value="6" onclick="appendValue('6')">6</button>
        <button id="s2" value="-" onclick="appendValue('-')">-</button>
        <br>
        <button id="q7" value="7" onclick="appendValue('7')">7</button>
        <button id="q8" value="8" onclick="appendValue('8')">8</button>
        <button id="q9" value="9" onclick="appendValue('9')">9</button>
        <button id="s3" value="*" onclick="appendValue('*')">*</button>
        <br>
        <button value="%" onclick="appendValue('%')">%</button>
        <button id="q11" value="0" onclick="appendValue('0')">0</button>
        <button id="s5" value="/" onclick="appendValue('/')">/</button>
        <button id="s6" value="=" onclick="calculateResult()">=</button>
    </div>
</body>
</html>
