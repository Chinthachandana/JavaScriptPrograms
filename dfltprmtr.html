<!DOCTYPE html>
<html>
   <title>default parameters</title>
   <body>
      <script>
       function details(name="",age=0.0,height=0.0,country="india"){
         let message=`my name is :${name}, my age is:${age}, my height is :${height} and my country is ${country}`
         console.log(message)
       }
       details("leo")
       details("reo",24,5.8,"japan")
       details("deo",26,5.7,)
      </script>
   </body>
</html>
