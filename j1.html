<!DOCTYPE html>
<html>
   <title>addition</title>
   <body>
      <script>
        for(	let 	v=1; 	v<=20;	v++)
        {
          console.log("for entry")
          if( v==10 )
          {
            console.log("if:"+v)
            continue
          }
          else{
            console.log("else:"+v)
          }
          console.log("for end")
        }
        
        
        
      </script>
    </body>
