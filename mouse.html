<!DOCTYPE html>
<html>

<head>
   <title>events: mouse related events</title>
   <script src="j6.js"></script>
   <link rel="stylesheet" href="j6.css">
</head>

<body>
   <p id="p1"></p>
   <button id="b1" onclick="fun1()">click me to get a message</button>
   <p id="p2"></p>
   <button  id="b2" ondblclick="fun2()">double click me to get another message</button>
   <p id="p3" onmouseenter="fun3()" onmouseleave="fun4()">
      JavaScript is programming lanuage of the web once you learned you can see many miracles<br>
      to see red color move cursor on to the paragraph.
      
   </p>
   <p id="p4" onmouseenter="fun5()" onmouseleave="fun6()">
      JavaScript is programming lanuage of the web once you learned you can see many miracles<br>
      to see green color leave cursor from paragraph.
   </p>
</body>

</html>
