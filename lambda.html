<!DOCTYPE html>
<html>
   <title>even or odd</title>
   <body>
      <script>
         let isevenorodd=n=>{
            return n%2===0 ? "even":"odd"
         }       
         var x=isevenorodd(7);
         console.log(x)

      </script>
