<!DOCTYPE html>
<html>
<title>object</title>

<body>
   <script>
      let student = {
         Id: 1,
         Name: {
            firstname: "lala",
            middlename: "rao",
            lastname: "bhaat"
         },
         Gender: "female",
         'Marrital status': false,
         hobbies: ["programming", "dancing", "listening music"],
         'Mobile numbers': [99515, 95050],
         'Aadhar number': { uuid: 12345666789, name: "lala", DOB: "31 / 9 / 2001", 'father name': "arjun" },
         'DrivingLicense': {
            id: 111111, name: "lala", fathername: "arjun", mobilenumber: 99515, renewaldate: "1 / 2 / 2032", issuedate: "3 / 4 / 2020",
            address: { Hno: "2 - 48 / 3", city: "hyderabad", State: "telangana", pin: 500038, location: { lat: 32.149, long: 76.94 } }
         }
      }
      console.log(student)
      console.log(student["Aadhar number"]["father name"])
      console.log(student.Name["firstname"])
      console.log(student["DrivingLicense"]["address"]["location"]["long"])

      //accessing object values(fo in loop)...k->key
      for (let k in student) {
         console.log(student[k])
      }

   </script>
