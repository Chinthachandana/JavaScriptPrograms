<!DOCTYPE html>
<html>
   <title>Student sub marks</title>
   <body>
      <script>
        function total(s1,s2,s3,s4,s5)
        {
         var result
         result=s1+s2+s3+s4+s5
         return result
        }
        function average(p1,p2,p3,p4,p5)
        {
         var result
         result=total(p1,p2,p3,p4,p5)/5
         console.log(result)
        }
        average(10,20,30,40,50)
      </script>
   </body>
</html>
