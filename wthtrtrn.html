<!DOCTYPE html>
<html>
   <title>without return value</title>
   <body>
      <script>
         function totalmrks(s1,s2,s3)
         {
            var result
            result=s1+s2+s3
            return result
         }
         function average(p1,p2,p3)
         {
            var result
            result=totalmrks(p1,p2,p3)/3
            console.log(result)
         }
         average(34,55,70)
      </script>
   </body>
</html>
