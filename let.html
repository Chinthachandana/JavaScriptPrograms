<!DOCTYPE html>
<html>
   <title>let Demo</title>
   <body>
      <script>
         let c=40
         console.log(c)
         function fun()
         {
            let a=20
            console.log(a)
            if(a>20){
               let b=40
               console.log(b)
            }
           
         }
         fun()
         let x=50
         console.log(x)
      </script>
   </body>
</html>
